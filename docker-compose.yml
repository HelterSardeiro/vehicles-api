version: '3.8'

services:
  app:
    image: node:14
    container_name: vehicles-app
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '${PORT}:${PORT}'
    env_file:
      - .env
    command: sh -c "npm install && npm run build && npm start"

networks:
  default:
    name: vehicles-network
